<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>便签提醒</title>
    <link rel="stylesheet"  href="css/main.css">
    <!-- 引入网页图标 -->
    <link rel="shortcut icon" href="img/note.ico" type="image/x-icon" />
    <link rel="stylesheet" media="(max-width: 670px)" href="css/mobile.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/note.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-box">
                <span class="title">Note</span>
                <form action="javascript:;">
                    <input type="text" id="things"  placeholder="请输入便签" class="things" autocomplete="off" autofocus>
                    <input type="submit" id="submit" value="添加">
                </form>
            </div>
        </nav>

        <div class="main">
            <div class="main-box">
                <div class="doing">
                    <div class="header">
                        <span class="title">正在进行</span>
                        <span class="thing-num">0</span>
                    </div>
                    <ol id="doingBox" class="doing-box">
                        <!-- <li>
                            <input type="checkbox" name="" id="">
                            <p></p>
                            <a href="#">
                                <img src="img/delete.png" width="20px" height="20px">
                            </a>
                        </li> -->

                    </ol>
                </div>

                <div class="did">
                    <div class="header">
                        <span class="title">已经完成</span>
                        <span class="thing-num">0</span>
                    </div>
                    <ul id="didBox" class="did-box">
                        
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
